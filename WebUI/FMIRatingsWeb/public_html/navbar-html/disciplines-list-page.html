<!DOCTYPE html>

<div ng-repeat ='category in data' class="list-group">
    <div class="panel panel-primary">
        <div class="panel-heading">
           {{category.name}}
        </div>
        <div class="panel-body">
            <a ng-repeat="course in category.courses" href="#discipline-details/{{course.id}}" class="list-group-item">{{course.name}}</a>
        </div>
    </div>
</div>
