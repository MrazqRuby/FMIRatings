<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
<script src="js/controller.js"></script>

<div class = "container-fluid inner-container">

    <div class="panel-group" id="discipline-type-accordion" role="tablist" ng-controller="CoursesCtrl">
            <!--<p>{{text}}</p>-->
        <div ng-repeat ='type in data' class="panel panel-default" id='discipline-type-template'>
            <div class="panel-heading" role="tab" id="typeHeadingOne">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#discipline-type-accordion" href="#collapseTypeOne" aria-expanded="true" aria-controls="collapseTypeOne">
                        {{type.name}}
                    </a>
                </h4>
            </div>
            <div id="collapseTypeOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="typeHeadingOne">
                <div class="panel-body">



                </div>
            </div>
        </div>

    </div>
</div>
