<!DOCTYPE html>
<div class="panel-heading">
    <h2 class="text-primary">Преподаватели</h2>
</div>
<div ng-repeat ='department in departments' class="list-group">
    <div class="panel panel-primary">
        <div class="panel-heading">
          {{department.name}}
        </div>
        <div class="panel-body">
            <a ng-repeat="teacher in department.teachers" href="#teacher-details/{{teacher.id}}" class="list-group-item">{{teacher.name}}</a>
        </div>
    </div>
</div>
