<div class = "container-fluid inner-container">
    <!--discipline info-->
    <div class = "jumbotron">
        <div class=" container">
            <div class="pull-left" ng-controller="disciplineDetailsController">
                <h3 id = "discipline-title">{{dataCourse.name}}</h3> 
                <h3>Lecturer</h3> 

                <span class="label label-info">Credits:</span>
                <span>5</span>
                <span class="label label-info">Type:</span>
                <span>OKN</span>               

            </div>

            <table class="pull-right table rating-table table-condensed">
               <tr>
                        <td class="progress-label-td"><strong>Средна оценка:</strong></td>
                        <td>
                            <strong>0,5</strong>
                        </td>
                    </tr>
                <tr>
                    <td class="progress-label-td">Полезност</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                10
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="progress-label-td">Леснота</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                               3.5
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="progress-label-td">Интерес</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                                4.3
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="progress-label-td">Натовареност</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                               6.0
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="progress-label-td">Яснота</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                                1.0
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
        <a class="show-list" href="#disciplines-list-page"><span class="glyphicon glyphicon-chevron-left pull-left"><strong> Всички курсове</strong></span></a>
    </div>

    <!--discipline details-->
    <ul class="nav nav-tabs" id="discipline-tabs-nav">
        <li role="presentation" class="active"><a href="#discipline-details-tab">Подробна информация</a></li>
        <li role="presentation"><a href="#discipline-ratings-tab">Оценка</a></li>
        <li role="presentation"><a href="#discipline-materials-tab">Материали</a></li>
    </ul>
    
    <div class = "container-fluid inner-container" id="discipline-choosen-tab-container">
        
    </div>

</div>

<script src="js/navigation/disciplines.js"></script>
<script src="js/navigation/return-to-list.js"></script>
