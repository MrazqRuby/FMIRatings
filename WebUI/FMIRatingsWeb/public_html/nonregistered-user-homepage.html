<html >
    <head>
        <title>FMI Ratings</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="js/vendor/jquery/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" ng-app = "registration" >

                <div class="screen-center">      

                    <img src="assets/logo.png" class="img-responsive center-block" alt="FMI Ratings">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-primary btn-lg" id="log-in" data-toggle="modal" data-target="#modal-login">Вход</button>
                        <button type="button" class="btn btn-primary btn-lg" id="register" data-toggle="modal" data-target="#modal-register">Регистрация</button>
                    </div>

                    <!--Log in modal-->
                    <div ng-hide="loginHide" class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Затвори</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Вход</h4>
                                </div>
                                <div class="modal-body">
                                    <form ng-submit="login()" role="form" ng-controller="LoginCtrl" class="css-form" >
                                        <div class="form-group">
                                            <label for="email">Потребителско име</label>
                                            <input type="text" class="form-control" id="email" placeholder="Въведи потребителско име" ng-model="loginFormInfo.Name"  required>
                                        </div>
                                        <div class="form-group">
                                            <label for="pass">Парола</label>
                                            <input type="password" class="form-control" id="password" placeholder="Въведи парола" ng-model="loginFormInfo.Password" required>
                                        </div>
                                        <!--                                        <div class="checkbox">
                                                                                    <label>
                                                                                        <input type="checkbox"> Check me out
                                                                                    </label>
                                                                                </div>-->
                                        <button type="submit" class="btn btn-primary">Вход</button>
                         
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Register modal-->

                    <div ng-hide="registrationHide" class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Затвори</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Регистрация</h4>
                                </div>
                                <div class="modal-body">
                                    <form ng-submit="saveData()" role="form" ng-controller="RegistrationCtrl" id="register-form" class="css-form">
                                        <div class="form-group">
                                            <label for="username">Потребителско име</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">*</div>
                                                <input type="text" class="form-control" id="username" ng-model="formInfo.Name" placeholder="Потребителско име" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email адрес</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">*</div>
                                                <input type="email" class="form-control" id="email" ng-model="formInfo.Email"  placeholder="Email" required>
                                            </div>
                                        </div>

                                        <!--TODO: pass validation-->
                                        <div class="form-group">
                                            <label for="pass">Парола</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">*</div>
                                                <input type="password" class="form-control" id="password" ng-model="formInfo.Password" placeholder="Парола" required>
                                            </div>
                                        </div>

<!--                                        <div class="form-group">                                       
                                            <label for="pass">Повтори парола</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">*</div>
                                                <input type="password" class="form-control" id="password" ng-model="formInfo.RepeatPassword" placeholder="Повтори парола" required>
                                            </div>
                                        </div>-->

                                        <div class="form-group">
                                            <label for="course">Курс</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">*</div>
                                                <select class="form-control" ng-model="formInfo.Course" id="course" required >
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                </select>        
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="specialty">Специалност</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">*</div>
                                                 <input type="text" class="form-control" id="name" ng-model="formInfo.Major" placeholder="Специалност">
                                                     
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="name">Име</label>
                                            <input type="text" class="form-control" id="name" ng-model="formInfo.RealName" placeholder="Име">
                                        </div>

                                        <div class="form-group">
                                            <label for="group">Административна група</label>
                                            <input type="text" class="form-control" id="group" ng-model="formInfo.Group" placeholder="Административна група">
                                        </div>

                                        <div class="form-group">
                                            <label for="graduation-year">Година на завършване</label>
                                            <input type="text" class="form-control" id="graduation-year" ng-model="formInfo.GraduationYear" placeholder="Година на завършване">
                                        </div>

                                        <button type="submit" class="btn btn-primary"  id = "registerButton">Регистрация</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <script src="js/registration-controller.js"></script>

    </body>
</html>
